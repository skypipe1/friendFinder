<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="container content">
                <h1>Survey</h1>
                <p>Take a quick survey to find yourself a new friend! 1 being you disagree, and 5 being you strongly agree! Good luck!</p>
                <form>
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" placeholder="Name (Required)">
                    </div>
                    <div class="form-group">
                        <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
                    </div>
                    <div class="form-group">
                        <label for="question1">Do you feel that you are easily distracted?</label>
                        <select class="form-control" id="question1">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question2">Do you feel insecure as a person?</label>
                        <select class="form-control" id="question2">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question3">Do feel amusment from the misfortune of others?</label>
                        <select class="form-control" id="question3">
                            <option value="empty"></option>
                            <option value="1">1 - Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 - Stongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question4">Do you feel as if you have a rebelious personality?</label>
                        <select class="form-control" id="question4">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question5">Do you feel as if you have an overacheving personality?</label>
                        <select class="form-control" id="question5">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question6">Do you have a good Sense of Humor?</label>
                        <select class="form-control" id="question6">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question7">Do you feel like you have higher morals than others?.</label>
                        <select class="form-control" id="question7">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question8">Do you feel that you are an impulsive person?</label>
                        <select class="form-control" id="question8">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question9">Do you feel that you are a compassionate person?</label>
                        <select class="form-control" id="question9">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question10">Do you feel that you are and honest and sincere person?</label>
                        <select class="form-control" id="question10">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </form>
                <div class="text-center">
                    <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
                
                <!-- Modal after survey completion -->
                <div id="bestFriendModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h3 class="modal-title">Your New Best Friend</h1>
                            </div>
                            <div class="modal-body">
                                <h2 id="bestFriend"></h2>
                                <img id="bestFriendPhoto" src="#">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
    
</body>
</html>
